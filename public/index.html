  <body>
    <div id="root"></div>

    <script
   async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>

   <script>
    // Define the initMap function
    function initMap() {
        // Set the location for the map
        const location = { lat: -34.397, lng: 150.644 };

        // Create the map object and specify options
        const map = new google.maps.Map(document.getElementById("map"), {
            center: location,
            zoom: 8,
        });

        // Optionally, add a marker to the map
        const marker = new google.maps.Marker({
            position: location,
            map: map,
        });
    }
</script>
